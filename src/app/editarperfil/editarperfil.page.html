<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Editar datos</ion-card-title>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-input type="text" [(ngModel)]="usuario.nombre" label="Nombres" label-placement="floating" fill="solid" placeholder="Nombre"></ion-input>
    <br>
    <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" label-placement="floating" fill="solid" placeholder="Apellido"></ion-input>
    <br>
    <ion-button (click)="takePicture()">Elegir foto de perfil</ion-button>
    <div *ngIf="image != ''">
      <img [src]="image" alt="aaaa" style="width: 200px;height: 250px;">
    </div>
    <div *ngIf="usuario.image == '' && image">
       <img [src]="image" alt="aaaa" style="width: 200px;height: 250px;">
    </div>
    <br />
    <ion-button (click)="goTocuenta()" mat-raised-button color="secondary">Guardar</ion-button>
  </ion-card-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">editarperfil</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
