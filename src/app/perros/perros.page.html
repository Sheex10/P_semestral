<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accesorios para perros</ion-title>
    <ion-button (click)="goTocarrito()" color="secondary" slot="end">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card>
          <img (click)="goTocamaperro()" alt="Silhouette of mountains" src="https://www.amigales.cl/media/catalog/product/cache/e41c4201e1eb7e3f60e4abbd62ba2679/c/a/cama_oval.jpg" />
          <ion-card-header>
            <ion-button (click)="goTocamaperro()" fill="clear" color="dark"> Cama para perros</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $29.990
          </ion-card-content>
        </ion-card>

        <br><br><br>
        
        <ion-card>
          <img (click)="goTocasaperro()" alt="Silhouette of mountains" src="https://easycl.vtexassets.com/arquivos/ids/340090/1255099-01.jpg?v=637532902663630000" />
          <ion-card-header>
            <ion-button (click)="goTocasaperro()" fill="clear" color="dark">Casas para perros</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $52.990
          </ion-card-content>
        </ion-card>

      <br><br><br>

        <ion-card>
          <img (click)="goTocomederoperro()" alt="Silhouette of mountains" src="https://m.media-amazon.com/images/I/41c9taryhSL._SL500_.jpg" />
          <ion-card-header>
            <ion-button (click)="goTocomederoperro()" fill="clear" color="dark">Comederos para perros</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $12.990
          </ion-card-content>
        </ion-card>

        <br><br><br>

        <ion-card>
          <img (click)="goTojugueteperro()" alt="Silhouette of mountains" src="https://sodimac.scene7.com/is/image/SodimacPeru/2599155_1?wid=800&hei=800&qlt=70" />
          <ion-card-header>
            <ion-button (click)="goTojugueteperro()" fill="clear" color="dark">Juguetes para perros</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $10.990
          </ion-card-content>
        </ion-card>


      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perros</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
