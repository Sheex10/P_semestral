<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Carrito de compras</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let h of acum">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="{{ h.img }}" />
          </ion-thumbnail>
          <ion-label>{{ h.tittle }}</ion-label>
          <ion-label slot="end">{{ h.precio }}</ion-label>
        </ion-item>

        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>SubTotal:</ion-label>
                <ion-label slot="end">$85.960</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
      <ion-list>
        <ion-item>
          <ion-button size="large" color="secondary" slot="end">Ir a pagar</ion-button>
        </ion-item>
      </ion-list>
   

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carrito</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
