<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>HappyFootPrints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formularioL">
    <ion-card>
      <img alt="xd" src="../assets/img/InicioKJSDKSJD.jpg" />
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <ion-input formControlName="Correo1" type="text" label="Ingresa tu correo" label-placement="floating"
          fill="solid" placeholder="alguien@gmail.com" [(ngModel)]="mailUsuario">
        </ion-input>
        <div [hidden]="correo?.valid">
          <span *ngIf="correo?.errors?.['required']">
            El correo es requerido.
          </span>
          <span *ngIf="correo?.errors?.['email']">
            El correo debe ser valido.
          </span>
          <span *ngIf="correo?.errors?.['minlength']">
            <br>El numero de caracteres minimo es 5.
          </span>
        </div>
        <br>
        <ion-input formControlName="Contrasena1" type="password" label="Contraseña" label-placement="floating"
          fill="outline" placeholder="Contraseña" [(ngModel)]="claveUsuario">
        </ion-input>
        <br>
        <ion-button mat-raised-button color="secondary" (click)="validaLogin()"
          [disabled]="formularioL.invalid">Iniciar Sesión</ion-button>
        <ion-button mat-raised-button color="secondary" (click)="goToRegister()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <div *ngFor="let x of arrayUsuarios">
    <p> {{ x.nombreUser }} {{ x.correo }} </p>
  </div>
</ion-content>
