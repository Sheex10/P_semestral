<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="xd" src="../assets/img/InicioKJSDKSJD.jpg" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-input type="text" 
      label="Ingresa tu correo" 
      label-placement="floating" 
      fill="solid" 
      placeholder="alguien@gmail.com"
      [(ngModel)]="correoIngresado">
    </ion-input>
      <br>
      <ion-input type="password" 
      label="Contraseña" 
      label-placement="floating" 
      fill="outline" 
      placeholder="Contraseña"
      [(ngModel)]="claveIngresada">
    </ion-input>
      <br>
      <ion-button mat-raised-button 
      color="secondary"
      (click)="verificarLogin(correoIngresado,claveIngresada)">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
