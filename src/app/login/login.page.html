<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formularioL">
    <ion-card>
      <img alt="xd" src="../assets/img/InicioKJSDKSJD.jpg" />
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <ion-input formControlName="Correo" type="text" label="Ingresa tu correo" label-placement="floating"
          fill="solid" placeholder="alguien@gmail.com" [(ngModel)]="correoIngresado">
        </ion-input>
        <div [hidden]="correo?.valid || correo?.pristine">
          <span *ngIf="correo?.errors?.['required']">
            El correo es requerido.
          </span>
          <span *ngIf="correo?.errors?.['email']">
            El correo debe ser valido.
          </span>
          <span *ngIf="correo?.errors?.['minlength']">
            <br>El numero de caracteres minimo es 5.
          </span>
        </div>
        <br>
        <ion-input formControlName="Contraseña" type="password" label="Contraseña" label-placement="floating"
          fill="outline" placeholder="Contraseña" [(ngModel)]="claveIngresada">
        </ion-input>
        <ion-button (click)="goTorecuperar()" fill="clear">¿Olvidaste tu contraseña?</ion-button>
        <br>
        <ion-button mat-raised-button color="secondary" (click)="iniciarSesion()"
          [disabled]="formularioL.invalid">Iniciar Sesión</ion-button>
        <ion-button mat-raised-button color="secondary" (click)="validaLogin()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
