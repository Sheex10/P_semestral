<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Editar productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://www.amigales.cl/media/catalog/product/cache/e41c4201e1eb7e3f60e4abbd62ba2679/c/a/cama_oval.jpg" />
          </ion-thumbnail>
          <ion-label>Cama perro</ion-label>
          <div class="centrado">
            <ion-button id="modal-trigger" color="secondary"><ion-icon slot="icon-only"
                name="pencil"></ion-icon></ion-button>
          </div>
          <ion-modal trigger="modal-trigger" #modal>
            <ng-template>
              <ion-header>
                <ion-toolbar color="secondary">
                  <ion-title>Editar Productos</ion-title>
                  <ion-buttons slot="end">
                    <ion-button (click)="closeModal()"><ion-icon name="close-outline"> </ion-icon></ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-thumbnail class="image-center" class="centrado1" width-80>

              </ion-thumbnail>
              <ion-card class="centrado2" slot="start">
                <ion-card-content>
                  Nombre:
                  Cama Perro
                  <br>
                  Precio: 
                  <br><br>
                </ion-card-content>
                <ion-button color="secondary"><ion-icon slot="icon-only" name="pencil"></ion-icon>Editar</ion-button>
              </ion-card>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://easycl.vtexassets.com/arquivos/ids/340090/1255099-01.jpg?v=637532902663630000" />
