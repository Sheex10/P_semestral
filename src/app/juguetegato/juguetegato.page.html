<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accesorios para gatos</ion-title>
    <ion-button (click)="goTocarrito()" color="secondary" slot="end">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://www.animal-lovers.cl/wp-content/uploads/2022/10/juguete-gato-raton-orejon-rojo-600x600.jpg" />
    <ion-card-header>
      <ion-card-title>JUGUETE PARA GATO</ion-card-title>
      <br>
      <ion-card-title style="font-size: larger;">Raton de Juguete para Gatos Diseñado para la 
        actividad: Los adorables ratones tienen el tamaño perfecto para batear, golpear y llevar.
        <br><br><br>
        $10.990
      
      </ion-card-title>
    </ion-card-header>
    <ion-card-title>
      <ion-button >Añadir al carrito</ion-button>
    </ion-card-title>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">juguetegato</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
