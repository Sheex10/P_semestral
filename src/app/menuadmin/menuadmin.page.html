<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <div class="centrado">
      <ion-button (click)="goToeditPd()" color="secondary">Lista productos</ion-button>
      <br>
      <ion-button (click)="goToAddPd()" color="secondary">Agregar productos</ion-button>
      <br>
      <ion-button (click)="goTologin()" color="secondary">Cerrar Sesi√≥n</ion-button>
    </div>
  </ion-content>
  <h3>Lista colaboradores</h3>
  <div *ngFor="let x of users" class="contenedor-centro">
    <p>
      {{ x.username }}
    </p>
  </div>
</ion-content>
