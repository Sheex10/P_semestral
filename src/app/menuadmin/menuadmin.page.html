<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu  menuId="end" contentId="menu-content">

      <ion-toolbar color="secondary">
        <ion-title>HappyFootPrints</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle *ngFor="let i of menuOpts">
        <ion-button color="secondary" [routerLink]="[i.url]" size="default" expand="block"><ion-icon name="{{ i.iconName }}"> </ion-icon>     {{ i.optionName }}</ion-button>
      </ion-menu-toggle>
