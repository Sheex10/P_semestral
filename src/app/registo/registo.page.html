<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>registo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="xd" src="../assets/img/InicioKJSDKSJD.jpg" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-input type="text" label="Ingresa tu correo" label-placement="floating" fill="solid" placeholder="alguien@gmail.com"></ion-input>

      <br />

      <ion-input type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Contraseña"></ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
