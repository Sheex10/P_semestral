<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Editar datos</ion-card-title>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-input [(ngModel)]="nombre" formControlName="NombreUsuario" type="text" label="Nombres" label-placement="floating" fill="solid" placeholder="Nombre"></ion-input>
    <br>
    <ion-input [(ngModel)]="apellido" formControlName="ApellidoUsuario" type="text" label="Apellidos" label-placement="floating" fill="solid" placeholder="Apellido"></ion-input>
    <br>
    <ion-item>
      <ion-button (click)="takePicture()" >Seleccione una foto</ion-button>  
    </ion-item>
    <div *ngIf="fotoN != '' ">
      <ion-item color="dark">
        <img [src]="fotoN" alt="image" style="width: 60%;height: 60%;">
      </ion-item>
    </div>
    <ion-button (click)="modificarP()" mat-raised-button color="secondary">Guardar</ion-button>
  </ion-card-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">editarperfil2</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
