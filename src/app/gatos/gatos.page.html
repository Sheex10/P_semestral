<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accesorios para gatos</ion-title>
    <ion-button (click)="goTocarrito()" color="secondary" slot="end">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card>
          <img (click)="goTocamagato()" alt="Silhouette of mountains" src="https://veterinariaelabrazo.cl/cdn/shop/products/Cama_felpa_morada_perro_gato_600x_15572b3f-1861-4342-88f3-0680b3f53048_800x.jpg?v=1630958717" />
          <ion-card-header>
            <ion-button (click)="goTocamagato()" fill="clear" color="dark">Camas para gatos</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $45.990
          </ion-card-content>
        </ion-card>

        <br><br><br>

        <ion-card>
          <img (click)="goTocasagato()" alt="Silhouette of mountains" src="https://falabella.scene7.com/is/image/Falabella/gsc_121781502_3181716_1?wid=800&hei=800&qlt=70" />
          <ion-card-header>
            <ion-button (click)="goTocasagato()" fill="clear" color="dark">Casas para gatos</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $45.990
          </ion-card-content>
        </ion-card>
    
        <br><br><br>

        <ion-card>
          <img (click)="goTocomederogato()" alt="Silhouette of mountains" src="https://d2r9epyceweg5n.cloudfront.net/stores/120/791/products/119-comedero-inoxidable-para-perros-21-4e8921374258d7a05715122104378126-640-0.jpg" />
          <ion-card-header>
            <ion-button (click)="goTocomederogato()" fill="clear" color="dark">Comederos para gatos</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $12.990
          </ion-card-content>
        </ion-card>

        <br><br><br>

        <ion-card>
          <img (click)="goTojuguetegato()" alt="Silhouette of mountains" src="https://www.animal-lovers.cl/wp-content/uploads/2022/10/juguete-gato-raton-orejon-rojo-600x600.jpg" />
          <ion-card-header>
            <ion-button (click)="goTojuguetegato()" fill="clear" color="dark">Juguetes para gatos</ion-button>
          </ion-card-header>
        
          <ion-card-content style="text-align: center;">
            Precio : $10.990
          </ion-card-content>
        </ion-card>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gatos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
